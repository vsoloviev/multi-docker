language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t vlad/react-test -f ./client/Dockerfile ./client

script:
    - docker run -e CI=true vlad/react-test echo "Test"
    echo "hello"
after_success:
    - docker build -t vlad/multi-client ./client
    - docker build -t vlad/multi-nginx ./nginx
    - docker build -t vlad/multi-server ./server
    - docker build -t vlad/multi-worker ./worker
#Login to DockerHub
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
#Take images to Docker Hub
    - docker push vlad/multi-client
    - docker push vlad/multi-nginx
    - docker push vlad/multi-server
    - docker push vlad/multi-worker
